spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost/test3?stringtype=unspecified
    username: postgres
    password: 271828

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-version: 0
    check-location: true